<html ng-app="homeApp">
<Head>
<title>Resource</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/app/appGlobal.css">
<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
</Head>
<body>
	<div class="container" ng-controller="homeController">
		<div class="row Header">
			<img alt="home" src="img/logo.png" class="col-xs-1">
			<div class="col-xs-6">
			<h1>Code Resource</h1>
			</div>
		<div class="navigation col-xs-6 col-xs-offset-4">
		<ul>
			<li>Home</li>
			<li>Tutorials</li>
			<li>Quiz</li>
		</ul>
	</div>
	</div>
	<div ng-show="showRegister">
	<div class="row col-xs-12 col-sm-4 box1">
	<h2>New  Here..! Register Now</h2>
	<span>Name</span><br>
	<input type="text" ng-model="user.name"><br>
	<span>Email Id</span><br>
	<input type="text" ng-model="user.emailId"><br>
	<span>Password</span><br>
	<input type="password" ng-model="user.password"><br>
	<button ng-click="register()">Register</button>
	</div>
	<div class="row col-xs-12 col-sm-4 col-sm-offset-1 box1">
	<h2>Already Member? Sign In</h2>
		<span>Email Id</span><br>
	<input type="text" name="user.emailId"><br>
	<span>Password</span><br>
	<input type="password" name="user.password"><br>
		<button>Sign In</button>
	</div>
	</div>
	<div ng-show="isSuccess">
	   <span ng-bind="dummy"></span>
	</div>
	</div>

	
</body>



<!--lib  -->
<script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/lib/angular.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/lib/angular-route.min.js"></script>
<!--app -->
<script type="text/javascript" src="js/app/app.js"></script>

</html>
